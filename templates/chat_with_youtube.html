<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with YouTube</title>
</head>
<body>
    <h1>Chat with YouTube</h1>
    <form action="/chat_with_youtube" method="post">
        <input type="text" name="url" placeholder="Enter YouTube URL">
        <button type="submit">Submit</button>
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
