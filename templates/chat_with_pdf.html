<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with PDF</title>
</head>
<body>
    <h1>Chat with PDF</h1>
    <form action="/chat_with_pdf" method="post" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Submit</button>
    </form>
    {% if result %}
    <p>{{ result }}</p>
    {% endif %}
</body>
</html>
